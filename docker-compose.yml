# Use root/example as user/password credentials
version: '3.1'

services:
  mongo:
    image: prismagraphql/mongo-single-replica:4.2.17-bionic
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: db
    ports:
      - 27017:27016
